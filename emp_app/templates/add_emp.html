<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Employee managment system</title>
  </head>
  <body>
    <div class="container">
        <h1> Add an Employee !! </h1>
        <hr>
        
        <form action="/add_emp" method="post">
          {%csrf_token%}
          <div class="form-group">

            <label for="first_name">First_name</label>
            <input type="text" class="form-control" id="first_name"  name="first_name" value="{{First_name}}" placeholder="Enter first name of Employee">
          
            <br>
         
            <label for="last_name">last_name</label>
            <input type="text" class="form-control" id="last_name"  name="last_name" value="{{last_name}}"  placeholder="Enter last name of Employee">
          
            <br>
         
            <label for="department">department</label>
            <input type="number" class="form-control" id="department"  name="department" value="{{department}}"  placeholder="Enter department name of Employee">
          
            <br>
         
            <label for="salary">salary</label>
            <input type="number" class="form-control" id="salary" name="salary" value="{{salary}}"  placeholder="Enter salary of Employee">
          
            <br>
          
            <label for="bonus">bonus</label>
            <input type="number" class="form-control" id="bonus" name="bonus"  value="{{bonus}}"  placeholder="Enter bonus of Employee">
          
            <br>
          
            <label for="role">role</label>
            <input type="number" class="form-control" id="role" name="role" value="{{role}}"  placeholder="Enter role  of Employee">
          
            <br>
          
            <label for="phone">phone number</label>
            <input type="number" class="form-control" id="phone" name="phone" value="{{phone}}"  placeholder="Enter phone number of Employee">
          
            <br>
          
            <label for="hire_date"> hire_date</label>
            <input type="date" class="form-control" id="hire_date" name="hire_date" value="{{hire_date}}"  >
          
            <br>

          <button type="submit" class="btn btn-primary">Submit</button>

          </div>
        </form>
        

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
